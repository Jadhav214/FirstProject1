<html>
<head>
	<title> Even odd app by Kamal Sir </title>
	<style>
	* { font-size:50px; font-family:Impact; }
	body { background-color:lightyellow; }
	</style>
	<script>
		function check()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");
			
			if(num.value == "")
			{
				alert("You need to add number");
				ans.innerHTML="";
				num.focus();
				return;
			}
			let n = parseInt(num.value);
			let r = n % 2 == 0 ? "even" : "odd";
			ans.innerHTML =r;
		}
	</script>
</head>
<body>
<center>
	<h1> Even Odd finder </h1>
	<form onsubmit="check()">
	<input type="number" id="num" placeholder="Enter Number"/>
	<br><br>
	<input type="submit" value="find Even/odd"/>
	</form>
	<h1 id="ans"/>
 </center>
</body>
</html>
